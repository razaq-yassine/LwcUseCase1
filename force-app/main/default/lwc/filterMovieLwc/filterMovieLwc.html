<!-- Filter Movie Lwc -->
<template>
    <!-- Name filter start -->
    <div class="slds-p-top_medium">
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
            <!--<lightning-icon size="x-small" icon-name="utility:search"></lightning-icon>-->
            <input class="slds-input" data-id="search-input" placeholder="Search movies .... " type="text" onkeyup={handleSearchChange} />
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Clear" onclick={clearSearch}>
                <lightning-icon size="x-small" icon-name="utility:clear"></lightning-icon>
                <span class="slds-assistive-text" >Clear</span>
            </button>
        </div>
    </div>
    <!-- Name filter end -->
    <!-- Category filter start -->
    <div class="slds-grid slds-wrap slds-p-top_medium slds-grid_align-spread">
        <div class="slds-p-bottom_small slds-p-right_xx-small">
            <div class="slds-badge slds-color__background_gray-1" data-category={allCategories} onclick={handleCategoryClick}>{allCategories}</div>
        </div>
        <template for:each={categories} for:item='category'>
            <div key={category} class="slds-p-bottom_small slds-p-right_xx-small ">
            <div class="slds-badge slds-color__background_gray-1" data-category={category} onclick={handleCategoryClick}>{category}</div>
            </div>
        </template>
    </div>
    <!-- Category filter end -->
</template>
